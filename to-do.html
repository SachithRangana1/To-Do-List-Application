<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My To-Do App</title>
<!--    link bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!--    link bootstrap-icons-->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
<!--    link animate.css-->
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
<!--    app style & script-->
    <link rel="stylesheet" href="./css/to-do.css">
    <script defer src="./js/to-do.js"></script>
</head>
<body>
<div class="mx-auto border vh-100 overflow-x-auto">
    <div id="head-container" class="border-bottom d-flex flex-column align-items-center">
        <div id="icon">
            <i class="bi bi-ui-checks animate__animated animate__bounceIn"></i>
            <h1 class="animate__animated animate__bounceIn">To-Do List</h1>
        </div>

        <div id="mode-change">
            <i class="bi bi-brightness-high-fill"></i>
            <div class="form-check form-switch d-flex justify-content-center">
                <input id="mode" class="form-check-input" type="checkbox">
            </div>
            <i class="bi bi-moon-stars-fill"></i>
        </div>
    </div>
    <div id="enterElm" class="ps-2 pe-2 gap-2">
        <form id="user-enter" class="bg-body sticky-top">
            <input type="text" id="text" autofocus placeholder=" Eg: Complete Home Work">
            <button id="addtask" type="button" class="flex-shrink-0 primary-key">Add Task</button>
        </form>
    </div>

    <section id="entered-itemslst" class="p-3">
<!--        <div class="tsk d-flex justify-content-between align-items-center">-->
<!--            <label id="lblElm">-->
<!--                <input id="inputElm" type="checkbox" class="form-check-input">-->
<!--            Task 01-->
<!--            </label>-->
<!--            <i id="iconElm" class="bi bi-trash-fill me-50"></i>-->
<!--        </div>-->
        <div id="noitemlblElm">
            <label class="d-flex justify-content-center p-3">No items yet</label>
        </div>
    </section>
</div>
</body>
</html>
